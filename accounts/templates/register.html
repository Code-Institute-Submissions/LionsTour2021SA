{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="account-container">
<!-- Inner container to center the form -->
    <div class="container mx-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">

                <!-- Contact form wrapper with solid white background to make form stand out -->
                <div class="contact-form-wrapper my-5">

                    <h4 class="red-uppercase">Welcome!</h4>
                    <p class="text-muted mb-3 border-bottom">Already have an account? <a
                            href="{% url 'login' %}" class="blue-link">Log in</a></p>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Join Today</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Sign Up</button>
                        </div>
                    </form> 

                </div>
                        
            </div>
        </div>
    </div>
</div>
{% endblock content %}
