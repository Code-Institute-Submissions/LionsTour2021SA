{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="account-container">
<!-- Inner container to center the form -->
    <div class="container mx-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">

                <!-- Contact form wrapper with solid white background to make form stand out -->
                <div class="contact-form-wrapper my-5">

                    <h4 class="red-uppercase">Welcome!</h4>
                        <form class="form-block" method="post" action="{% url 'change-email'%}">
                            {% csrf_token %}
                            <div>
                                <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Need to Change your Email Address?</legend>
                                {{ form|crispy }}
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Update</button>
                                <p>  <a href="{% url 'profile' %}" class="btn btn-light" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Cancel</a></p>
      </div>
                        </form>
                </div>          
            </div>
        </div>
    </div>
</div>
{% endblock content %}
