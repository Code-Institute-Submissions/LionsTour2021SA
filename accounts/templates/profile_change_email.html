{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Inner to center the form and have the same background as register and login -->

<div class="account-container">
    <div class="container mx-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <!-- Contact form wrapper to make it stand out -->
                <div class="contact-form-wrapper my-5">
                    <h4 class="red-uppercase">Welcome!</h4>

                        <form class="form-block" method="post" action="{% url 'change-email'%}">
                            {% csrf_token %}
                            <div>
                                <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Need to Change your Email Address?</legend>
                                <br>
                                <h6>You are logged in as : <strong> {{ user.username }} </strong> </h6>
                                <br>
                                {{ form|crispy}}
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Update</button>
                                <p>  <a href="{% url 'profile' %}" class="btn btn-light" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Cancel</a></p>
                            </div>
                        </form>
                        
                </div>          
            </div>
        </div>
    </div>
</div>
{% endblock content %}
