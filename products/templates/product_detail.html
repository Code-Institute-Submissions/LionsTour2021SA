{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row row-flex justify-content-center">
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <img src="{{MEDIA_URL}}{{object.product_image1}}" class="card-img-top product-image" alt="{{object.title}}" />
            </div>
        </div>
        
        <div class="col-12 col-md-5 col-lg-3"> 
            <div class="col-12">
                <form method="post" action="{% url 'add_to_cart' object.id %}">
                    {% csrf_token %}
                    <h3 class="text-center">{{ product.title }}</h3>
                    <div id="detail-description" class="col-12 col-lg-8">
                        <h4 class="mt-3">Description</h4>
                        <p class="mb-3">{{ product.description }}</p>
                        <hr>
                        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Est optio aliquam, fugit nobis tenetur deleniti voluptatibus quod cupiditate. </p>
                    </div>
                    <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
                    
                    <div class="justify-content-end checkout-right">
                        <select>
                            <option value="0">Select size:</option>
                            <option value="1">X/S</option>
                            <option value="2">S</option>
                            <option value="3">M</option>
                            <option value="4">L</option>
                            <option value="5">XL</option>
                            <option value="6">XXL</option>
                            <option value="7">XXXL</option>        
                        </select>
                    </div>
                    
                    <div class="input-group justify-content-end checkout-right">
                        <input class="input-cart" name="quantity" type="number" min="1" max="999" value="1" >
                        <button type="submit" class="btn btn-dark btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Add to Cart</button>
                    </div>
                </form>
                <div class="detail-price justify-content-end checkout-right">Â£{{ object.price }}</div>
            </div>
        </div>
    </div> 
</div>
    
{% endblock %}
